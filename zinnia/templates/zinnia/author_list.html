{% extends "zinnia/base.html" %}
{% load i18n %}

{% block title %}{% trans "Authors" %}{% endblock %}

{% block content %}
<div>
<h2>{% trans "Author list" %}</h2>
  <ul>
    {% for object in object_list %}
    <li>
      <a href="{% url zinnia_author_detail object.username %}" title="{{ object.username }}">{{ object.username }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
