{% load i18n %}
{% for date in archives %}
    <link rel="archives" title="{% trans "Archives" %} {{ date|date:"F Y"|capfirst }}"
    href='{% if ZINNIA_BLOG_ACTIVE and blog %}{% url zinnia_entry_archive_month blog.slug date|date:"Y" date|date:"m" %}
          {% else %}{% url zinnia_entry_archive_month date|date:"Y" date|date:"m" %}{% endif %}' />
{% endfor %}
